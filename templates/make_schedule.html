<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Scheduling Algorithm</h1>
        
        <form action="{{ url_for('algorithm_handler') }}" method="POST" class="mb-4">
            <div class="mb-4">
                <label for="algorithm" class="block text-lg font-semibold">Choose Algorithm</label>
                <select name="algorithm" id="algorithm" class="w-full p-2 border border-gray-300 rounded-md mt-2">
                    <option value="ac-3">AC-3 pruning with Backtracking</option>
                    <option value="pso">N-Students PSO solver</option>
                    <!-- Add more algorithms here -->
                </select>
            </div>
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Run Algorithm
            </button>
        </form>
    </div>
</body>
</html>
